<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>zCarousal Demo</title>
        <meta name="description" content="A simple, high-performance and cross-browser jQuery text rotator and carousal plugin for Vue. The plugin supports usage of Animate.css animations.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div style="text-align:center">
            <div class="z-carousel-wrapper">
                <div class="z-carousel" data-delay="2000" data-interval="4000">
                    <li class="review" style="display:none;">
                        Beautiful templates, super-fast turnaround, and awesome staff. Thank you Send2Sell for helping close my listings!
                    </li>
                    <li class="review" style="display:none;">
                        I love Send2Sell! I use the service for all of my listings and get so much interest after each email blast.
                    </li>
                </div>
            </div>
        </div>
        <script src="src/utils/jquery.min.js"></script>
        <script src="build/index.js"></script>
        <script type="text/javascript">
            zCarousel.registerCarousels();
        </script>
    </body>
</html>
